apiVersion: apps/v1
kind: Deployment
metadata:
  name: ingestor-deployment
spec:
  selector:
    matchLabels:
      app: ingestor
  replicas: 1
  template:
    metadata:
      labels:
        app: ingestor
        dummy: test5
    spec:
      containers:
        - name: ingestor
          image: eu.gcr.io/jtgcp-subtitles/subtitling-ingest:latest
          env:
            - name: PODNAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
          args:
            - --redisHost=10.73.51.12
            - --host=0.0.0.0
          ports:
            - containerPort: 8080

