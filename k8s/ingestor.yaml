apiVersion: apps/v1
kind: Deployment
metadata:
  name: ingestor-deployment
spec:
  selector:
    matchLabels:
      app: ingestor
  replicas: 2
  template:
    metadata:
      labels:
        app: ingestor
        dummy: test2
    spec:
      containers:
        - name: ingestor
          image: eu.gcr.io/jtgcp-subtitles/subtitling-ingest:latest
          args:
            - --redisHost=10.226.1.220
            - --host=0.0.0.0
          ports:
            - containerPort: 8080

---
apiVersion: v1
kind: Service
metadata:
  name: ingestor-service
spec:
  selector:
    app: ingestor
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
  type: LoadBalancer
  sessionAffinity: ClientIP